<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pocketstox Extension</title>
  <link rel="stylesheet" type="text/css" href="../styles/popup.css">
</head>
<body>
  <header>
    <img src="../images/logo.png" alt="Pocketstox logo">
    <div class="header-btns">
      <button>
        Actions

          <path d="M3 5l3.5 3.5L10 5z" />
        </svg>
      </button>
      <button>

          <circle cx="35" cy="65" r="15" />

          <circle cx="145" cy="65" r="15" />
        </svg>
      </button>
    </div>
  </header>
  
  <div class="table-container">

        <th>Score</th>
        <th>Ticker</th>

        <tr>

        <tr>
          <td><input type="checkbox" class="custom-checkbox"></td>
          <td>0.844</td>
          <td>MSFT</td>
          <td>Microsoft Corp</td>
          <td>$459.55</td>
          <td>1.44%</td>
          <td>0.92</td>
        </tr>
        <tr>
          <td><input type="checkbox" class="custom-checkbox"></td>
          <td>0.792</td>
          <td>PL</td>

  </div>

  <button>Generate Companies</button>

</html>
