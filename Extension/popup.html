<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocketstox Extension</title>
    <link rel="stylesheet" type="text/css" href="../styles/popup.css">
    <script src="scripts/config.js"></script>
    <script src="scripts/popup.js"></script>
</head>
<body>
    <div class="extension-container">

        <div class="header">
            <div class="logo-section">
                <div class="logo-text">Pocketstox</div>
            </div>
            <div class="profile-avatar">AV</div>
        </div>

        <div class="main-content">
            <div class="hero-card">
                <h2 class="hero-title">Analyse This Article</h2>
                <p class="hero-description">
                    Discover stocks mentioned or affected by this article
                </p>
                <button class="generate-button" id="scrape">
                    <svg viewBox="0 0 32 32" width="16" height="16">
                      <path d="M0,-10 L2.7,-2.7 10,0 2.7,2.7 0,10 -2.7,2.7 -10,0 -2.7,-2.7Z" 
                            fill="white" 
                            transform="translate(20,16)"/>
                      <path d="M0,-7 L1.9,-1.9 7,0 1.9,1.9 0,7 -1.9,1.9 -7,0 -1.9,-1.9Z" 
                            fill="white" 
                            transform="translate(12,11)"/>
                    </svg>
                    Generate Companies
                </button>
            </div>

            <div class="recent-section">
                <div class="section-header">
                    <h3 class="section-title">Recent Analyses</h3>
                </div>
                <!-- Empty State -->
                <div class="empty-state">
                    <div class="empty-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 6v6m0 0v6m0-6h6m-6 0H6" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <h3 class="empty-title">No analyses yet</h3>
                    <p class="empty-description">
                        Click "Generate Companies" above to analyse your first article and discover affected stocks
                    </p>
                </div>
                <!-- Populated State -->
            </div>
        </div>

        <div class="footer">
            <div class="footer-text">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="footer-icon">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M12 8v4m0 4h.01" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Not financial advice. Always do your own research.
            </div>
        </div>
    </div>
</body>
</html>
